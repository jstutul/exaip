    <script>
        var showalert = ` <div class="recommend-strip">We only compare secure providers which we have researched, tested and approved. 
            <a href="https://www.thecurrencyshop.com.au/how-our-site-works/">Important information</a>
            </div>`;

        jQuery.noConflict();
        jQuery(document).ready(function ($) {
            function parseDurationToDays(durationStr) {
                // console.log(durationStr);
                let totalHours = durationStr.split('.')[0].split('H')[0].split('S')[0].split('PT')[1];
                // console.log(totalHours);
                let days = Math.floor(parseInt(totalHours) / 24); // Using Math.floor() to get integer division
                if (days <= 1) {
                    return 0;
                } else {
                    return days;
                }
            }

            // Combined function to format duration
            function formatDuration(duration) {
                if (duration) {
                    let minDuration = parseDurationToDays(duration.min);
                    let maxDuration = parseDurationToDays(duration.max);
                    return `${minDuration}-${maxDuration} Days`;
                } else {
                    return "0-0 Days";
                }
            }
            function compareCurrency(data) {
                let allowedweb_names = data.data.map(obj => obj.name);
                var allobjdata = data.data;
                var updatebtn = $('.new-update-cs-money');
                var csloader = $('.new-ts-wrap .cs-loader');
                updatebtn.attr('disabled', 'disabled');
                csloader.show();
                var currencyName = $('.sendamount_curr').val();
                var symbol = '';
                var currency = '';
                var receiveAmount = 0.00;
                var amount = $("#sendamount_display").val().replace(/[^0-9.-]+/g, "");
                if (currencyName != data.source) {
                    symbol = $("#fromcountry option:selected").attr('data-icon');
                    currency = $("#fromcountry option:selected").val();
                    receiveAmount = (1.00 / parseFloat(data.rate)) * parseFloat(amount);
                }
                if (currencyName != data.target) {
                    symbol = '$'
                    currency = $("#fromcountry option:selected").val();
                    receiveAmount = (1.00 / parseFloat(data.rate)) * parseFloat(amount);
                }
                else {
                    receiveAmount = parseFloat(data.rate) * parseFloat(amount);
                    symbol = $("#tocountry option:selected").attr('data-icon');
                    currency = $("#tocountry option:selected").val();
                }
                let domain_url = 'https://jstutul33.pythonanywhere.com/';
                var url = 'https://api.wise.com/v3/comparisons?sourceCurrency=' + data.source + '&targetCurrency=' + data.target + '&sendAmount=' + amount + '&midMarketRate=' + data.rate;

                $.ajax({
                    url: url,
                    method: 'GET',
                    data: {},
                    success: function (response) {

                        let api_provider_names = response.providers.map(provider => provider.name.toLowerCase());
                        let allowedweb_names_lower = allowedweb_names.map(name => name.toLowerCase());
                        // console.log(response.providers, allowedweb_names_lower);
                        let filtered_providers = response.providers.filter(provider => allowedweb_names_lower.includes(provider.name.toLowerCase()));
                        // console.log(filtered_providers);
                        let datalist = [];
                        for (let i = 0; i < filtered_providers.length; i++) {
                            let provider = filtered_providers[i];
                            let name = provider.name;
                            let fee = provider.quotes[0].fee;
                            let receivedAmount = provider.quotes[0].receivedAmount;
                            let rate = provider.quotes[0].rate;
                            let duration = formatDuration(provider.quotes[0].deliveryEstimation.duration);


                            let obj = allobjdata.filter(obj => obj.name.toLowerCase() === name.toLowerCase());
                            console.log(obj);


                            let listdata = {
                                'name': obj[0].name,
                                'fullname': obj[0].fullname,
                                'title': obj[0].title,
                                'logo': obj[0].logo,
                                'max': obj[0].max,
                                'min': obj[0].min,
                                'sendby': obj[0].sendby,
                                'receiveby': obj[0].receiveby,
                                'security': obj[0].security,
                                'support': obj[0].support,
                                'offer': obj[0].offer,
                                'sendmoneyprocess': obj[0].sendmoneyprocess,
                                'fullreviewlink': obj[0].fullreviewlink,
                                'reviews': obj[0].reviews,
                                'ratting': obj[0].ratting,
                                'reviewurl': obj[0].reviewurl,
                                'rate': rate.toFixed(4),
                                'fees': fee,
                                'duration': duration,
                                'receivedAmount': receivedAmount,
                                'symbol': symbol,
                                'url': obj[0].sendurl
                            };

                            datalist.push(listdata);
                        }

                        let sorted_data = datalist.sort((a, b) => b.rate - a.rate);
                        console.log(sorted_data);
                        var vhtml = '';
                        var vmodal = '';
                        $.each(sorted_data, function (i, d) {
                            var isBestDealClass = i == 0 ? "first-best-deal" : "";
                            var isBestDeal = i == 0 ? "<h4 class='the_best_deal'>The Best Deal</h4>" : "";
                            vmodal += `<div class="modal fade" id="provider_popup_${i}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" style="display: none;" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <div class="modal-title">
                                                        <img src="${d.logo}" alt="${d.name}" title="${d.name}">
                                                    </div>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    Close <span aria-hidden="true">
                                                    ×</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <p><span style="font-weight: 400;">${d.title}.&nbsp;</span>
                                                    </p>
                                                    <p><b>Max:</b><span style="font-weight: 400;">${d.max}</span>
                                                    </p>
                                                    <p><b>Min:</b><span style="font-weight: 400;">${d.min}</span>
                                                    </p>
                                                    <p><b>Send by: </b><span style="font-weight: 400;">${d.sendby}&nbsp;</span>
                                                    </p>
                                                    <p><b>Receive by</b><span style="font-weight: 400;">:${d.receiveby}&nbsp;</span>
                                                    </p>
